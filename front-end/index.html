<!DOCTYPE html>
<html>
  <head>
    <title>Hack4culture</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative; 
      }
      #map {
        height: 100%;
  
      }
      .msg{
        position: absolute;
        top:20px;
        left:calc(50% - 100px);
        z-index:100;
        box-shadow: 6px 9px 10px -3px rgba(0,0,0,0.5);
        width: 200px;
        text-align: center;
      }
      .alert{
        width: 300px;
        left: calc(50% - 150px);
      }
      #endRoute {
        display: none;
      }
    </style>
  </head>
  <body>
  <div class="alert alert-danger msg">Click map to start adding route points. <br/> (If you made a mistake, click marker to remove it).</div>
  <button class="btn btn-primary btn-lg msg" id="endRoute">Finished planning?</button> 
    <div id="map">     
    </div>
    <script>
    var map;
    var markers = [];
    var finalMarkers = [];

    var directionsService;
    var directionsDisplay;
    var stepDisplay;
    var markerListener;


      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14   ,
          center: {lat: 51.1077076 , lng: 17.0776118 }
        });

        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer({map: map});
        stepDisplay = new google.maps.InfoWindow;

        markerListener = map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });

      }    

      $('#endRoute').on("click",function(){
        
         if (markers.length > 1) calculateAndDisplayRoute(directionsDisplay, directionsService, markers, stepDisplay, map);
      })

      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        marker.addListener("click", showRemoveMarkerDialog)
        markers.push(marker);
        map.panTo(latLng);   
        if (markers.length === 1) $('.alert').html('One more!');
        if (markers.length > 1) {
            $('#endRoute').fadeIn();    
            $('.alert').hide();
          }
      }

      function showRemoveMarkerDialog() {
        if (confirm("Do you want to remove this point?")) {
          removeMarker(this);
        }
      }

      function removeMarker(toRemove) {
        toRemove.setMap(null);
        var toRemoveId = markers.indexOf(toRemove);
        if (toRemoveId > -1) markers.splice(toRemoveId,1);
      }

      function removeAllMarkers() {
        markers.forEach(function(marker){
          marker.setMap(null);
        })
        markers = [];
      }

      function parseCords(marker) {
        return marker.lat()+','+marker.lng();
      }

      function calculateAndDisplayRoute(directionsDisplay, directionsService,
          markers, stepDisplay, map) {

        //add waypoints
        var waypoints = [];
        if (markers.length > 2) {
          for (i = 1; i < markers.length -1; i ++) {
            waypoints.push({
              location: parseCords(markers[i].position),
              stopover: true
            })
          }
        }

        // Retrieve the start and end locations and create a DirectionsRequest using
        // WALKING directions.
        directionsService.route({
          origin: parseCords(markers[0].position),
          destination: parseCords(markers[markers.length - 1].position),
          waypoints: waypoints,
          travelMode: google.maps.TravelMode.WALKING
        }, function(response, status) {
          // Route the directions and pass the response to a function to create
          // markers for each step.
          if (status === google.maps.DirectionsStatus.OK) {
  
            directionsDisplay.setDirections(response);

            
            //hide the button 
            $('#endRoute').fadeOut();

            //remove the markers, because we'll get new ones from direction
            removeAllMarkers();

            

            getNewMarkers(response.geocoded_waypoints);           
            
            //not allowing to add markers after route is planned
            google.maps.event.removeListener(markerListener);
   
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }



      function getNewMarkers(waypoints) {
            var dfds = [];
            waypoints.forEach(function(waypoint){ 
                dfds.push(placeId2Cords(waypoint.place_id));
            })
            $.when.apply($, dfds).done(function(){
              var args = Array.prototype.slice.call(arguments);
              args.forEach(function(location){
                console.log(location.lat());
                finalMarkers.push(parseCords(location))
              })
                
            fetchEvents();
            })
      }

      function placeId2Cords(placeId) {
      var dfd = $.Deferred();        
      var geocoder = new google.maps.Geocoder;
        geocoder.geocode({'placeId': placeId}, function(results, status) {
           if (status === google.maps.GeocoderStatus.OK) {
             if (results[0]) {
                dfd.resolve(results[0].geometry.location)                
             } else {
               dfd.reject('No results found');
             }
           } else {
             dfd.reject('Geocoder failed due to: ' + status);
           }

         });
         return dfd.promise();
      }

      function fetchEvents(){
        getLocation(finalMarkers[0]);

        
        finalMarkers.forEach(function(location) {

        })
      }

      function getLocation(location){
        var url = "http://go.wroclaw.pl/api/v1.0/places/nearLocation/"+location+"?key=928012495102009594014322187345717861707";
        $.get(url).done(function(r){
          console.log(r);
        })
        
      }
    </script>
 
    //928012495102009594014322187345717861707

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Xi1jWD6A14ySigUkN8QKnDjK1HWw1tY&callback=initMap">
    </script>
  </body>
</html>
